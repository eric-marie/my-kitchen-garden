<div class="main" data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="container">
        <section class="hgroup">
            <h1>Blog</h1>
            <ul class="breadcrumb pull-right">
                <li><a href="/#!/">Accueil</a></li>
                <li><a href="/#!/articles">Blog</a></li>
                <li><a href="/#!/articles/{{ article._id }}" data-ng-bind="article.name"></a></li>
            </ul>
        </section>
        <section>
            <h3>{{ article.name }} <small>{{ article.category[0] }}</small></h3>
            <form data-ng-submit="update()" novalidate>
                <label class="control-label" for="name">Nom</label>
                <div class="controls">
                    <input type="text" data-ng-model="article.name" id="name" class="form-control" placeholder="Nom" required>
                </div>

                <label class="control-label" for="category">Catégorie</label>
                <div class="controls">
                    <select data-ng-model="article.category[0]" id="category" class="form-control"
                            data-ng-options="category for category in categories"
                            required></select>
                </div>

                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <textarea name="description" data-ng-model="article.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                </div>

                <div class="text-center margin-top">
                    <input type="submit" value="Modifier" class="btn btn-success">
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

                <h3>Aperçu du contenu</h3>
                <div data-ng-bind-html="article.description"></div>
            </form>
        </section>
    </div>
</div>
