<div id="sidebar" class="col-sm-4 col-md-4">
    <aside class="widget">
        <h4>Recherche par titre</h4>
        <input type="text" data-ng-model="search" typeahead="article as article.name for article in articles | filter:$viewValue | limitTo:9" class="form-control" typeahead-on-select="articleSearch($item)" placeholder="Chercher un article">
    </aside>
    <aside class="widget">
        <h4>Cat√©gories d'articles</h4>
        <ul class="nav nav-pills nav-stacked">
            <li data-ng-class="filterCategory()">
                <a data-ng-click="setFilterCategory()" href="/#!/articles">Tous</a>
            </li>
            <li data-ng-repeat="category in categories" data-ng-class="filterCategory(category.value)">
                <a data-ng-click="setFilterCategory(category.value)" href="/#!/articles">{{ category.label }}</a>
            </li>
        </ul>
    </aside>
</div>
