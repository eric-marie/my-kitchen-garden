<div data-ng-controller="ContactController">
    <div class="full_page_photo">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2649.0553702037837!2d2.6899107862609895!3d48.39787980619881!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e5f4832792b649%3A0x57f43611351bfb56!2sRoute+d&#39;Hurtault%2C+77300+Fontainebleau!5e0!3m2!1sfr!2sfr!4v1430221308573"
                width="100%" height="415" frameborder="0" style="border:0"></iframe>
    </div>
    <div class="main">
        <div class="container">
            <section class="hgroup">
                <h1>Contactez-nous</h1>
                <ul class="breadcrumb pull-right">
                    <li><a href="/#!/">Accueil</a></li>
                    <li class="active">Contactez-nous</li>
                </ul>
            </section>
            <section>
                <div class="row">
                    <div class="office_address col-sm-4">
                        <div class="team_member">
                            <img src="images/logo.png" width="150" height="90" alt="logo">
                            <h5>My Kitchen Garden</h5><br/>

                            <div class="team_social">
                                <a target="_blank" href="https://www.facebook.com/pages/My-Kitchen-Garden/803085886436710"><i class="fa fa-facebook"></i></a>
                                <a target="_blank" href="https://twitter.com/MyKichenGarden"><i class="fa fa-twitter"></i></a>
                                <a target="_blank" href="https://plus.google.com/114721693532412396099"><i class="fa fa-google-plus"></i></a>
                            </div>
                            <address>
                                Route Hurtault,<br/>
                                77300 Fontainebleau<br/>
                                <abbr title="Phone">Tel.:</abbr> (+33) 01.02.03.04.05<br/>
                                Fax: (+33) 01.02.03.04.05
                            </address>
                            <address>
                                <abbr title="Email de contact">@:</abbr> <a href="mailto:contact@my-kitchen-garden.com">contact@my-kitchen-garden.com</a>
                            </address>
                        </div>
                    </div>
                    <div class="contact_form col-sm-8">
                        <form name="contact_form" data-ng-submit="submit()" novalidate>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="name">Nom et Prénom</label>
                                    <input name="name" id="name" placeholder="Nom et Prénom" class="form-control" type="text" required data-ng-model="contactform.name" />
                                </div>
                                <div class="col-sm-6">
                                    <label for="email">E-mail</label>
                                    <input name="email" id="email" placeholder="Email" class="form-control" type="email" required data-ng-model="contactform.email" data-ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="subject">Objet</label>
                                    <input name="subject" id="subject" placeholder="Objet" class="form-control" type="text" required data-ng-model="contactform.subject" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" rows="8" placeholder="Message" class="form-control" required data-ng-model="contactform.message"></textarea>
                                </div>
                                <div class="col-xs-12">
                                    <br/>
                                    <button type="submit" class="btn btn-primary">Envoyer le message</button>
                                </div>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong data-ng-bind="success"></strong>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
