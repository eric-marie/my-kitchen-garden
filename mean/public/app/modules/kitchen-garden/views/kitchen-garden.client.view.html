<div class="main" data-ng-controller="KitchenGardenController">
    <div class="container">
        <section class="hgroup">
            <div class="clearfix">
                <h1 class="pull-left">Mon potager</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/#!/">Accueil</a></li>
                <li class="active">Mon potager</li>
            </ul>
        </section>
        <section>
            <div class="row">
                <form class="col-sm-3" data-ng-submit="search()">
                    <h2>Recherche</h2>

                    <div class="form-group">
                        <label for="ingredient" class="control-label">Ingrédient</label>
                        <input id="ingredient" data-ng-model="mri.ingredient" data-ng-change="currentPage = 1" class="form-control" placeholder="Ingrédient">
                    </div>
                    <div class="form-group">
                        <label for="type-repas" class="control-label">Type de repas</label>
                        <select id="type-repas" data-ng-model="mri.type" data-ng-change="currentPage = 1" data-ng-options="option.value as option.label for option in typeOptions" class="form-control" multiple=""></select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="vegetarien" data-ng-model="mri.vegetarian" data-ng-change="currentPage = 1">
                        <label for="vegetarien" class="control-label">Végétarien</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Rechercher</button>
                    </div>
                </form>
                <div class="col-sm-9">
                    <h2>Résultats {{ mri.count }}</h2>

                    <div class="row margin-bottom" data-ng-repeat="result in results">
                        <div class="col-xs-4">
                            <div>
                                <span data-ng-bind-html="result.note"></span>
                                <span data-ng-bind-html="result.nbvote"></span>
                            </div>
                            <div>Difficulté : <span data-ng-bind-html="result.difficulte"></span></div>
                            <div>Prix : <span data-ng-bind-html="result.prix"></span></div>
                            <div>Préparation : <span data-ng-bind-html="result.preparation"></span></div>
                            <div>Cuisson : <span data-ng-bind-html="result.cuisson"></span></div>
                        </div>
                        <div class="col-xs-8">
                            <div><a target="_blank" href="{{ result.lien }}" data-ng-bind-html="result.titre"></a></div>
                            <div data-ng-bind-html="result.description"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default btn-block margin-bottom" data-ng-click="search()">
                        Charger plus de résultats
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
