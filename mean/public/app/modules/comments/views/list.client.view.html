<div id="post_comments" data-ng-controller="CommentsController" data-ng-init="find()">
    <form data-ng-submit="create()" name="comment_form" novalidate>
        <h4>Ajouter un commentaire</h4>
        <div class="input-group">
            <input type="text" name="content" data-ng-model="comment.content" id="content" class="form-control"
                   placeholder="Commentaire" required>
            <span class="input-group-btn">
                <input type="submit" value="Envoyer" class="btn btn-success">
            </span>
        </div>
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
    <div>
        <h4>Commentaires</h4>
        <div class="comment">
            <div class="row" data-ng-repeat="comment in comments">
                <figure class="col-sm-2 col-md-2">
                    <img class="img-circle" data-ng-src="{{ getProfilePhoto(comment.author) }}">
                </figure>
                <div class="col-sm-10 col-md-10">
                    <div class="comment_name" data-ng-bind="comment.author.displayName"></div>
                    <div class="comment_date"><i class="fa fa-calendar"></i> {{ comment.created | date : 'dd/MM/yyyy - hh:mm:ss' }}</div>
                    <div data-ng-show="isAdmin" class="pull-right">
                        <a data-ng-click="remove(comment)"><i class="fa fa-times"></i></a>
                    </div>
                    <div class="the_comment">
                        <p>{{ comment.content }}</p>
                    </div>
                </div>
            </div>
            <div data-ng-hide="comments.length">
                <div class="alert alert-warning">
                    Il n'y a pas de commentaire pour le moment.
                </div>
            </div>
        </div>
    </div>
</div>
