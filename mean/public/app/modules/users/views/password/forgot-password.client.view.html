<div class="main" data-ng-controller="PasswordController">
    <div class="container">
        <section class="hgroup">
            <h1>Mot de passe oubli√© ?</h1>
            <ul class="breadcrumb pull-right">
                <li><a href="/#!/">Accueil</a></li>
                <li><a href="/#!/signin">Connexion</a></li>
            </ul>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="signin">
                        <form data-ng-submit="askForPasswordReset()" autocomplete="off" class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <input type="text" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>
                                <div data-ng-show="error" class="text-center text-danger">
                                    <strong>{{error}}</strong>
                                </div>
                                <div data-ng-show="success" class="text-center text-success">
                                    <strong>{{success}}</strong>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
