<div class="main" data-ng-controller="SettingsController">
    <div class="container">
        <section class="hgroup">
            <h1>Modifier le profil</h1>
            <ul class="breadcrumb pull-right">
                <li><a href="/#!/">Accueil</a></li>
                <li class="active">Modifier le profil</li>
            </ul>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="signin">
                        <div class="row">
                            <div class="form col-lg-8 col-lg-offset-2">
                                <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
                                    <input type="text" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="PrÃ©nom">
                                    <input type="text" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Nom de famille">
                                    <input type="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                                    <input type="text" name="username" class="form-control" data-ng-model="user.username" placeholder="Nom d'utilisateur">
                                    <button type="submit" class="btn btn-large btn-primary">Enregistrer le profil</button>
                                    <div data-ng-show="success" class="text-center text-success">
                                        <strong>Profile Saved Successfully</strong>
                                    </div>
                                    <div data-ng-show="error" class="text-center text-danger">
                                        <strong data-ng-bind="error"></strong>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
